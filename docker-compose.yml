version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: checkin_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: checkin_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - checkin_network

volumes:
  postgres_data:

networks:
  checkin_network:
    driver: bridge
